    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MealPrepVM" />

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
      
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      body {
        font-family: 'Quicksand', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #f8fafc;
      }

      .meal-prep-bg {
        background: radial-gradient(circle at top left, #f0fdf4 0%, #f8fafc 100%);
      }

      .ios-safe-bottom {
        padding-bottom: calc(var(--sab) + 1rem);
      }

      .ios-safe-top {
        padding-top: var(--sat);
      }

      /* Prevent text size adjustment after orientation change */
      html {
        -webkit-text-size-adjust: 100%;
      }

      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      .page-transition {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Ensure inputs don't zoom on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Smooth scrolling for mobile */
      .scroll-momentum {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
    </style>
